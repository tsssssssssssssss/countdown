<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to Special Day</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        .countdown {
            font-size: 8vw;
            font-weight: bold;
            opacity: 0.8;
            width: 60vw;
        }
        .message {
            font-size: 4vw;
            margin-top: 20px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="countdown" class="countdown"></div>
        <div class="message">until our special day</div>
    </div>
    <script>
        function updateCountdown() {
            const targetDate = new Date('2025-05-17T10:00:00');
            const now = new Date();
            const diff = targetDate - now;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));

            const countdownElement = document.getElementById('countdown');
            countdownElement.innerHTML = `${days}:${hours}:${minutes}`;

            if (diff < 0) {
                clearInterval(interval);
                countdownElement.innerHTML = 'The special day is here!';
            }
        }

        updateCountdown();
        const interval = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
